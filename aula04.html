<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <h1>Exemplos de Fomularios</h1>
    <form action="ex001/cadastro.js" method="get">
        <fieldset>
            <legend>Dados pessoal</legend>
        <p>
            <label for="iemal">E-mail</label>
            <input type="email" name="email" id="imail" autocomplete="email"
            required>
        </p>
        <p>
          <label for="itel">Telefone</label>
          <input type="tel" name="itel" id="itel" autocomplete="tel"
          required>
        </p>
        
    </fieldset>
    <p>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esbas" id="iebas"><label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
        </fieldset>
    </p>
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel">
    </p>
    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>
        

    </form>

</body>
</html>
